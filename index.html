  <script>
  		function getnews(json){
  			document.getElementById("title").innerHTML=json.title;
  			document.getElementById("text").innerHTML=json.text;
  		}
    	function getlist(json){
    		if(json==undefined){
    			json=JSON.parse(localStorage.getItem("news"));
    			if(json==null){
    				query();
    			}else{
    				getlist(json);
    			}
    			$('a').attr("data-transition","flip");
    		}else{
    			document.getElementById("news20").innerHTML='';
    			for(var i in json){
    				;
	    			var li=document.createElement("li");
	    			var a=document.createElement("a");
	    			a.title=json[i].title;
	    			a.id=json[i].id;
	    			a.innerHTML=json[i].title;
	    			a.href="#page4";
	    			a.index=i;
	    			a.className="ui-btn ui-btn-icon-right ui-icon-carat-r";
	    			a.onclick=function(){
	    				var s=document.createElement("script");
			    		s.src="http://121.197.3.58/2014_dxs_mob/newsjson.php?id="+this.id+"&callbackname=getnews";
			    		document.getElementById("title").innerHTML="正在获取标题";
  						document.getElementById("text").innerHTML="正在获取内容";
			    		document.getElementById("jsbox").innerHTML="";
    					document.getElementById("jsbox").appendChild(s);
	    			}
	    			li.appendChild(a);
	    			document.getElementById("news20").appendChild(li);
	    		}
    			$("#get").text('刷新');
    			localStorage.setItem("news", JSON.stringify(json));
    			$('a').attr("data-transition","flip");
    		}
    	}
    	function query(){
    		$("#get").text("新闻获取中。。。");
    		var s=document.createElement("script");
    		s.src="http://121.197.3.58/2014_dxs_mob/json.php?callbackname=getlist";
    		document.getElementById("jsbox").innerHTML="";
    		document.getElementById("jsbox").appendChild(s);
    	}
    	function init(){
    		getlist();
    		setInterval(function(){
				query();
			},3000*60);
    	}
    	window.onload=init;
    </script>
